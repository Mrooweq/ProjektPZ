<div class="container" style="padding-top: 30px">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 form-bordered">
        <a (click)="goBack()" class="pointer float-xs-right"> <img src="app/login/cancel.png" width="25" height="25" alt="break"></a>
      <div style="padding: 35px">
        <h1>Login</h1>
        <form (ngSubmit)="login(username.value,password.value)" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Name: </label>
            <input type="text" class="form-control" id="username" required #username>
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" #password>
          </div>
          <button type="submit" class="btn btn-secondary float-xs-right" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
