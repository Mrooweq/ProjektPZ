<div class="container registration-background" style="padding-top: 30px">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <div class="line float-lg-left"></div>
      <a (click)="goBack()" class="pointer float-xs-right close"></a>
      <div style="padding: 35px">
        <h1 id="#formHeader">Sign Up</h1>

        <form (ngSubmit)="createNewUser('ala','kot')" #loginForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First name: </label>
                <input type="text" class="form-control" id="firstname" required #firstname>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">Last name: </label>
                <input type="text" class="form-control" id="lastname" required #lastname>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" required #username>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" required  #password>
              </div>
              <div class="form-group">
                <label for="conpassword">Confirm password: </label>
                <input type="password" class="form-control" id="conpassword" required #conpassword>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" #email>
              </div>
              <div class="form-group">
                <label for="conemail">Confirm email: </label>
                <input type="text" class="form-control" id="conemail" #conemail>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-secondary float-xs-right" [disabled]="!loginForm.form.valid">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
