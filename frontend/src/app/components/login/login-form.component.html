<div class="container" style="padding-top: 30px">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 form-bordered">
      <a (click)="goBack()" class="pointer float-xs-right close"> </a>
      <div style="padding: 35px">
        <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>
        <h1 id="#formHeader">Log In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" [formControl]="loginForm.controls['username']">
            <div class="error"
                 *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" [formControl]="loginForm.controls['password']">
            <div class="error"
                 *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-secondary float-xs-right" [disabled]="!loginForm.valid">
            Submit
          </button>
        </form>
      </div>
      Don't have an account? <a routerLink="/registration">Create One</a>
    </div>
  </div>
</div>
