<h4 style="padding-bottom: 15px">
  <div class="btn-group dropup">
    <span id="#formHeader" class="pointer dropdown-toggle" (click)="clicked()">History</span>
  </div>
</h4>
<div class="history-content" style="margin-top: -20px">
  <br>
  <ng-table [config]="config"
            (tableChanged)="onChangeTable(config)"
            (cellClicked)="onCellClick($event)"
            [rows]="rows" [columns]="columns">
  </ng-table>
  <ngb-pagination *ngIf="config.paging"
                  class="pagination-sm"
                  [(page)]="page"
                  [collectionSize]="length"
                  [maxSize]="maxSize"
                  [pageSize]="itemsPerPage"
                  [boundaryLinks]="true"
                  [rotate]="false"
                  (pageChange)="onChangeTable(config, $event)">
  </ngb-pagination>
  <!--<pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>-->

</div>
