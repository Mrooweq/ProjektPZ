<div class="container body form-bordered">
  <div class="container" style="padding: 10px">
    <div *ngIf="_isLink">
      <ticket-info [linkBody]="body"></ticket-info>
    </div>
    <div *ngIf="!_isLink">
      <flights [flights]="_flights" (isLink)="_isLink = $event" (body)="body = $event"></flights>
    </div>
  </div>
</div>
