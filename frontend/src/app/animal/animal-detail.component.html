<div *ngIf="animal">
  <h2>{{animal.name}} details!</h2>
  <div><label>Id: </label>{{animal.id}}</div>
  <div><label>Age: </label>{{animal.age}}</div>
  <button (click)="goBack()">Back</button>
  <br>
  <br>
  <label>Update:</label>
  <input [(ngModel)]="animal.name" placeholder="name" (keyup.enter)="save()">
  <button (click)="save()">Save</button>
</div>
